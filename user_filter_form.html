<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoan One Solution</title>
<!--    <link rel="stylesheet" href="user_filter_form.css">-->
</head>
<body>
  <form action="test" method="post" id="form">
    <div id="group1" class="group">
        <h4><label for="job level">Job Level</label></h4>
        <div class="sub-group-a">
            <textarea name="job_level" cols="50" rows="5" id="string1" autocapitalize="off" class="form-control-a" autofocus=""></textarea>
        </div>
        <h4><label for="job function">Job Function</label></h4>
        <div class="sub-group-a">
            <textarea name="job_function" cols="50" rows="5" id="string2" autocapitalize="off" class="form-control-a" autofocus=""></textarea>
        </div>
        <h4><label for="string">Country</label></h4>
        <div class="sub-group-a">
            <textarea name="country" cols="50" rows="5" id="string3" autocapitalize="off" class="form-control-a" autofocus=""></textarea>
        </div>
        <h4><label for="string">Company Size</label></h4>
        <div class="sub-group-a">
            <textarea name="company_size" cols="50" rows="5" id="string4" autocapitalize="off" class="form-control-a" autofocus=""></textarea>
        </div>
        <h4><label for="string">Industry</label></h4>
        <div class="sub-group-b">
            <textarea name="industry" cols="50" rows="5" id="string5" autocapitalize="off" class="form-control-b" autofocus=""></textarea>
        </div>
        <h4><label for="string">Target Account List</label></h4>
        <div class="sub-group-a">
            <textarea name="tal" cols="50" rows="5" id="string6" autocapitalize="off" class="form-control-a" autofocus=""></textarea>
        </div>
        <h4><label for="string">Suppression</label></h4>
        <div class="sub-group-b">
            <textarea name="suppression" cols="50" rows="5" id="string7" autocapitalize="off" class="form-control-b" autofocus=""></textarea>
        </div>
        <h4><label for="string">Email</label></h4>
        <div class="sub-group-b">
            <textarea name="email" cols="50" rows="5" id="string8" autocapitalize="off" class="form-control-b" autofocus=""></textarea>
        </div>
        <h4><label for="string">Job Title Link</label></h4>
        <div class="sub-group-b">
            <textarea name="job_title_link" cols="50" rows="5" id="string9" autocapitalize="off" class="form-control-b" autofocus=""></textarea>
        </div>
        <h4><label for="string">First Name Last Name Domain</label></h4>
        <div class="sub-group-b">
            <textarea name="first_last_domain" cols="50" rows="5" id="string10" autocapitalize="off" class="form-control-b" autofocus=""></textarea>
        </div>
        <h4><label for="string">First Name Last Name Company</label></h4>
        <div class="sub-group-b">
            <textarea name="first_last_company" cols="50" rows="5" id="string11" autocapitalize="off" class="form-control-b" autofocus=""></textarea>
        </div>

        <button type="submit">Submit</button>
        <button>Logout</button>
    </div>
  </form>
</body>
</html>
